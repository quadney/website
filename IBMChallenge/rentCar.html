<html>
	<head>
		<title>Enterprise Rental Car Booking</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="css/screen_styles.css"/>

		<script src="scripts/jquery-2.1.1.min.js"></script>
		<script src="scripts/main.js" type="text/javascript"></script>	
	</head>

	<body>
		<header>
			<div class="back_arrow"></div>
			<div class="logo"></div>
		</header>
		<div class="main_container">
			<h2>Pick Up</h2>
			<input type="text" placeholder="Location" value=""/>
			<input class="half" type="date" name="pickup_date"/>
			<input class="half" type="time" name="pickup_time"/>
			<h2>Return</h2>
			<div class="hidden">
				<input type="text" placeholder="Location" value=""/>
			</div>
			<div class="button_green" onClick="diffLocation();">Returning to Different Location?</div>

			<input class="half" type="date" name="return_date">
			<input class="half" type="time" name="return_time">

			<input type="number" min="18" placeholder="Age"/>

			<input type="text" placeholder="Coupon code" value=""/>
			
			<div class="button_green" href="selectCar.html">Continue</div>
		</div>
	</body>
</html>
