<html>
	<head>
		<title>Enterprise Rental Car Booking</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="css/screen_styles.css"/>

		<script src="scripts/jquery-2.1.1.min.js"></script>
		<script src="scripts/main.js" type="text/javascript"></script>	
	</head>

	<body>
		<header>
			<div class="back_arrow"></div>
			<div class="logo"></div>
		</header>
		<div class="main_container">
			<h2>Summary</h2>
			<div id="car">
				<h3 id="carClass">Compact</h3>
			</div>
			<div id="pickUp">
				<h3 id="pickUpDate">Oct 3</h3>
				<h3 id="pickUpTime">noon</h3>
				<h3 id="pickUpLocation">MIA</h3>
			</div>
			<div id="return">
				<h3 id="returnDate">Oct 3</h3>
				<h3 id="returnTime">noon</h3>
				<h3 id="returnLocation" class="hidden">PHX</h3>
			</div>
			<h3 id="carTotal">$50</h3>

			<div id="additionalFeatures">
				
			</div>
			<div id="taxes">
				
			</div>

			<h2 id="total">Total: $100</h2>
			
			<div class="button_green" href="summary.html">Book It!</div>
		</div>
	</body>
</html>
